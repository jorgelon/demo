apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      replicas: 2
      containers:
        - name: web
          image: docker.io/nginx:alpine3.18-slim
          ports:
            - containerPort: 80
              name: http
