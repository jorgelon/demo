apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: docker.io/nginx:alpine3.18-slim
        # image: docker.io/httpd:2.4.58-alpine
        ports:
        - containerPort: 80
          name: http
